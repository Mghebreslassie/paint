<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Paint</title>
    <script>
        
        const showModal = (event, attribute) => {
            console.log(event)
  let modalOverlay = document.getElementsByClassName("modal-overlay")[0]
let isShowing  = getComputedStyle(modalOverlay).display
isShowing === 'none' ? modalOverlay.style.display = 'block': modalOverlay.style.display = 'none';
setTitle(document.getElementById('modal-container'), attribute)
setInput(document.getElementById('modal-container'), attribute)

}
const setInput = (node, title) => {
    let type;
    if (title === 'opacity' || title === 'size' || title === 'border') {
        type = 'range'
    } else {
        type = 'color'
    }
    let input = document.getElementById('modal-input')
    input.setAttribute('type', type)
}
const setTitle = (node, title) => {
    let text = document.getElementById('modal-title')
    text.textContent = title
}
    </script>
</head>
<body id="body">
    <div id="background" >
        <div id="modal-overlay" class="modal-overlay" onclick="showModal()">
            <div id="modal-container" class="modal-container">
                <div id="modal-content" class="modal-content">
                    <div id="title-container" class="title-container">
                        <p id="modal-title">opacity</p>
                    </div>
                    <div id="input-container" class="input-container">
                        <input id="modal-input" type="color" />
                    </div>
                </div>
            </div>
        </div>
        <div class="header"></div>
        <div class="content">
            <div class="section left">
                <div class="toolbar">
                    <i class="uil uil-circle" id="circle-button"></i>
                    <i class="uil uil-square" id="rect-button"></i>
                    <i class="uil uil-triangle" id="triangle-button"></i>
                    <i class="uil uil-picture"></i>
                    <i class="uil uil-illustration" id="draw-button"></i>
                    <i class="uil uil-vector-square"></i>
                    <i class="fas fa-eraser"></i>
                </div>
            </div>
            <div class="section middle">
                <canvas id="canvas"></canvas>
            </div>
            <div class="section right">
                <div class="optionalSettings">
                    <div class="settings-row">
                        <div class="settings-button" onclick="showModal(event, 'size')">size</div>
                        <div class="settings-button" onclick="showModal(event, 'opacity')">opacity</div>
                        <div class="settings-button" onclick="showModal(event, 'border')">border</div>
                    </div>
                    <div class="settings-row">
                        <div class="settings-button" onclick="showModal(event, 'fill color')">fill-color</div>
                        <div class="settings-button" onclick="showModal(event, 'color')">color</div>
                        <div class="settings-button" onclick="showModal(event, 'stroke color')">stroke-color</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script type='text/javascript' src='./lib/fabric.min.js'></script>
<script src="https://kit.fontawesome.com/25f604d651.js" crossorigin="anonymous"></script>
<script src="index.js" ></script>
</html>
